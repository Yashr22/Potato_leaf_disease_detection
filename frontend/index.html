<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potato Leaf Disease Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }

    h2 {
      color: #2563eb;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #preview {
      margin: 20px 0;
      max-width: 300px;
      max-height: 300px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      display: none;
    }

    #result {
      font-size: 18px;
      margin-top: 15px;
      color: #111827;
      white-space: pre-line;
      background-color: #e0f2fe;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h2>Potato Leaf Disease Detection</h2>
  <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
  <br>
  <img id="preview" />
  <br>
  <button onclick="predict()">Predict</button>

  <p id="result"></p>

  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }

    async function predict() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        document.getElementById("result").innerText = "Please select a file first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("result").innerText = "Processing...";

      try {
        const response = await fetch("http://localhost:8001/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerText = `Server Error: ${data.error}`;
        } else {
          document.getElementById("result").innerText = 
            `Prediction: ${data.class}\nConfidence: ${(data.confidence * 100).toFixed(2)}%`;
        }
      } catch (error) {
        console.error("JS Error:", error);
        document.getElementById("result").innerText = "Error making prediction.";
      }
    }
  </script>
</body>
</html>
